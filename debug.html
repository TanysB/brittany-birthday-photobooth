<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tool - Photo Booth Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .success { border-color: green; background: #f0fff0; }
        .error { border-color: red; background: #fff0f0; }
        .info { border-color: blue; background: #f0f0ff; }
        
        h1, h2 { margin-top: 0; }
        
        .key { 
            background: #eee; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            word-break: break-all;
        }
        
        .photo-preview {
            max-width: 200px;
            max-height: 150px;
            border: 2px solid #333;
            margin: 10px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        
        button:hover { background: #0056b3; }
        
        .clear-btn { background: #dc3545; }
        .clear-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>üì± iPad Photo Booth Debug Tool</h1>
    
    <div class="section info">
        <h2>üîó URL Information</h2>
        <div id="urlInfo"></div>
    </div>
    
    <div class="section" id="storageSection">
        <h2>üì¶ localStorage Contents</h2>
        <div id="storageInfo"></div>
    </div>
    
    <div class="section" id="photoSection">
        <h2>üì∏ Found Photos</h2>
        <div id="photoInfo"></div>
    </div>
    
    <div class="section">
        <h2>üõ†Ô∏è Actions</h2>
        <button onclick="refreshData()">üîÑ Refresh Data</button>
        <button onclick="showAllData()">üìã Show Raw Data</button>
        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All Storage</button>
    </div>
    
    <div class="section">
        <h2>üìä Summary</h2>
        <div id="summary" style="font-weight: bold; font-size: 18px;"></div>
    </div>

    <script>
        function updateUrlInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            document.getElementById('urlInfo').innerHTML = `
                <strong>Current URL:</strong><br>
                ${window.location.href}<br><br>
                <strong>Session ID from URL:</strong><br>
                ${sessionId || 'None found'}<br><br>
                <strong>Expected format:</strong><br>
                gallery.html?session=session_1234567890
            `;
        }

        function updateStorageInfo() {
            const storageDiv = document.getElementById('storageInfo');
            const storageSection = document.getElementById('storageSection');
            
            if (localStorage.length === 0) {
                storageDiv.innerHTML = '<strong style="color: red;">‚ùå NO DATA IN localStorage</strong>';
                storageSection.className = 'section error';
                return;
            }
            
            storageSection.className = 'section success';
            
            let html = `<strong>Found ${localStorage.length} items in localStorage:</strong><br><br>`;
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const size = value ? (value.length / 1024).toFixed(1) : 0;
                
                html += `<div class="key">
                    <strong>Key:</strong> ${key}<br>
                    <strong>Size:</strong> ${size} KB<br>
                    <strong>Type:</strong> ${getDataType(value)}<br>
                    <strong>Preview:</strong> ${getDataPreview(value, key)}
                </div>`;
            }
            
            storageDiv.innerHTML = html;
        }

        function getDataType(value) {
            if (!value) return 'Empty';
            if (value.startsWith('data:image/')) return 'üñºÔ∏è Image Data';
            if (value.startsWith('{')) return 'üìã JSON Data';
            return 'üìù Text Data';
        }

        function getDataPreview(value, key) {
            if (!value) return 'Empty';
            
            if (value.startsWith('data:image/')) {
                return `<br><img src="${value}" class="photo-preview" alt="Photo preview">`;
            }
            
            if (value.startsWith('{')) {
                try {
                    const parsed = JSON.parse(value);
                    let preview = 'JSON contains: ';
                    const keys = Object.keys(parsed);
                    preview += keys.join(', ');
                    
                    if (parsed.photos) {
                        preview += `<br><strong>${parsed.photos.length} photos found!</strong>`;
                        if (parsed.photos[0]) {
                            preview += `<br><img src="${parsed.photos[0]}" class="photo-preview" alt="First photo">`;
                        }
                    }
                    
                    return preview;
                } catch (e) {
                    return 'Invalid JSON';
                }
            }
            
            return value.substring(0, 100) + (value.length > 100 ? '...' : '');
        }

        function updatePhotoInfo() {
            const photoDiv = document.getElementById('photoInfo');
            const photoSection = document.getElementById('photoSection');
            
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            let foundPhotos = [];
            let sessionFound = false;
            
            // Check for exact session match
            if (sessionId) {
                const sessionData = localStorage.getItem(sessionId);
                if (sessionData) {
                    try {
                        const parsed = JSON.parse(sessionData);
                        if (parsed.photos) {
                            foundPhotos = parsed.photos;
                            sessionFound = true;
                        }
                    } catch (e) {
                        // Not valid JSON
                    }
                }
            }
            
            // If no exact match, look for any sessions
            if (!sessionFound) {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('session_') || key.startsWith('photos_')) {
                        try {
                            const data = localStorage.getItem(key);
                            const parsed = JSON.parse(data);
                            if (parsed.photos && parsed.photos.length > 0) {
                                foundPhotos = parsed.photos;
                                break;
                            }
                        } catch (e) {
                            // Skip invalid entries
                        }
                    }
                }
            }
            
            if (foundPhotos.length > 0) {
                photoSection.className = 'section success';
                let html = `<strong>‚úÖ Found ${foundPhotos.length} photos!</strong><br><br>`;
                
                foundPhotos.forEach((photo, index) => {
                    html += `<div>
                        <strong>Photo ${index + 1}:</strong><br>
                        <img src="${photo}" class="photo-preview" alt="Photo ${index + 1}">
                    </div>`;
                });
                
                photoDiv.innerHTML = html;
            } else {
                photoSection.className = 'section error';
                photoDiv.innerHTML = '<strong style="color: red;">‚ùå NO PHOTOS FOUND</strong>';
            }
        }

        function updateSummary() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            let summary = '';
            
            if (localStorage.length === 0) {
                summary = '‚ùå PROBLEM: No data in localStorage at all';
            } else if (!sessionId) {
                summary = '‚ùå PROBLEM: No session ID in URL - QR code issue';
            } else {
                const sessionData = localStorage.getItem(sessionId);
                if (sessionData) {
                    summary = '‚úÖ SUCCESS: Session data found and should work';
                } else {
                    summary = '‚ùå PROBLEM: Session ID not found in storage - timing issue';
                }
            }
            
            document.getElementById('summary').innerHTML = summary;
        }

        function refreshData() {
            updateUrlInfo();
            updateStorageInfo();
            updatePhotoInfo();
            updateSummary();
        }

        function showAllData() {
            let allData = 'ALL LOCALSTORAGE DATA:\n\n';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                allData += `KEY: ${key}\n`;
                allData += `VALUE: ${value.substring(0, 200)}${value.length > 200 ? '...' : ''}\n\n`;
            }
            
            alert(allData);
        }

        function clearAllData() {
            if (confirm('Are you sure? This will delete all stored photos!')) {
                localStorage.clear();
                alert('All data cleared!');
                refreshData();
            }
        }

        // Initialize on load
        window.addEventListener('load', refreshData);
    </script>
</body>
</html>
