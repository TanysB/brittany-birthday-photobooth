<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photo Album - Brittany's 22nd Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .album-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            background-image: url('album.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            aspect-ratio: 1/2.5;
            margin-bottom: 25px;
        }

        /* Photo overlays positioned exactly in the white rectangles of album.png */
        .photo-overlay {
            position: absolute;
            overflow: hidden;
        }

        /* Top photo - positioned in first white rectangle */
        .photo-1 {
            top: 2.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Middle photo - positioned in second white rectangle */
        .photo-2 {
            top: 28.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Bottom photo - positioned in third white rectangle */
        .photo-3 {
            top: 54.5%;
            left: 8.9%;
            width: 82.2%;
            height: 24%;
        }

        .album-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .action-button {
            background: linear-gradient(135deg, #228B22, #006400);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Georgia', serif;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .action-button:hover {
            background: linear-gradient(135deg, #32CD32, #228B22);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #654321;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #654321;
            font-size: 1em;
            line-height: 1.6;
            max-width: 500px;
        }

        .status-message {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: 2px solid #4CAF50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: 2px solid #f44336;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .album-container {
                max-width: 250px;
            }
            
            .action-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage"></div>

    <div class="album-container" id="albumContainer">
        <div class="photo-overlay photo-1" id="photoSlot1"></div>
        <div class="photo-overlay photo-2" id="photoSlot2"></div>
        <div class="photo-overlay photo-3" id="photoSlot3"></div>
    </div>

    <div class="buttons-container">
        <button class="action-button" onclick="downloadAlbum()">
            📥 Download Album
        </button>
    </div>

    <script>
        let photoData = [];

        // Get photos from URL session parameter
        function loadPhotos() {
            console.log('🔍 Loading photos for specific session...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            console.log(`🎯 Session ID from URL: ${sessionId}`);
            
            if (sessionId) {
                console.log(`🔍 Looking for session: ${sessionId}`);
                
                // Try to find this specific session in localStorage
                try {
                    const sessionData = localStorage.getItem(sessionId);
                    console.log(`📂 localStorage data for ${sessionId}:`, sessionData ? 'Found' : 'Not found');
                    
                    if (sessionData) {
                        const parsed = JSON.parse(sessionData);
                        console.log(`📋 Parsed data:`, parsed);
                        
                        if (parsed.photos && parsed.photos.length > 0) {
                            console.log(`✅ Found ${parsed.photos.length} photos for session ${sessionId} in localStorage`);
                            photoData = parsed.photos;
                            
                            // Debug: Show first photo data snippet
                            console.log(`📸 First photo preview: ${parsed.photos[0] ? parsed.photos[0].substring(0, 50) + '...' : 'null'}`);
                            return true;
                        } else {
                            console.log('❌ Photos array is empty or missing');
                        }
                    }
                } catch (e) {
                    console.log('❌ localStorage lookup failed:', e);
                }
                
                // Try sessionStorage
                try {
                    const sessionData = sessionStorage.getItem(sessionId);
                    console.log(`📂 sessionStorage data for ${sessionId}:`, sessionData ? 'Found' : 'Not found');
                    
                    if (sessionData) {
                        const parsed = JSON.parse(sessionData);
                        console.log(`📋 Parsed sessionStorage data:`, parsed);
                        
                        if (parsed.photos && parsed.photos.length > 0) {
                            console.log(`✅ Found ${parsed.photos.length} photos for session ${sessionId} in sessionStorage`);
                            photoData = parsed.photos;
                            
                            // Debug: Show first photo data snippet
                            console.log(`📸 First photo preview: ${parsed.photos[0] ? parsed.photos[0].substring(0, 50) + '...' : 'null'}`);
                            return true;
                        } else {
                            console.log('❌ Photos array is empty or missing in sessionStorage');
                        }
                    }
                } catch (e) {
                    console.log('❌ sessionStorage lookup failed:', e);
                }
                
                console.log(`❌ Session ${sessionId} not found in any storage`);
                
                // Debug: Show what keys ARE available
                console.log('🔍 Available localStorage keys:', Object.keys(localStorage));
                console.log('🔍 Available sessionStorage keys:', Object.keys(sessionStorage));
                
            } else {
                console.log('⚠️ No session parameter in URL - searching for any recent photos...');
                
                // Fallback: Look for any recent photos if no session specified
                return loadAnyRecentPhotos();
            }
            
            return false;
        }

        // Fallback function to find any recent photos
        function loadAnyRecentPhotos() {
            console.log('🔄 Searching for any recent photos...');
            
            // Check localStorage for any session keys
            try {
                const allKeys = Object.keys(localStorage);
                const sessionKeys = allKeys.filter(key => key.startsWith('session_'));
                
                console.log(`📂 Found ${sessionKeys.length} session keys in localStorage:`, sessionKeys);
                
                // Sort by timestamp (newest first)
                sessionKeys.sort((a, b) => {
                    const timestampA = parseInt(a.split('_')[1]) || 0;
                    const timestampB = parseInt(b.split('_')[1]) || 0;
                    return timestampB - timestampA;
                });
                
                console.log(`📅 Sorted session keys (newest first):`, sessionKeys);
                
                // Try the most recent session
                for (const key of sessionKeys) {
                    try {
                        const data = localStorage.getItem(key);
                        if (data) {
                            const parsed = JSON.parse(data);
                            console.log(`📋 Checking session ${key}:`, parsed);
                            
                            if (parsed.photos && parsed.photos.length > 0) {
                                console.log(`✅ Using fallback photos from session: ${key} (${parsed.photos.length} photos)`);
                                photoData = parsed.photos;
                                
                                // Debug: Show first photo data snippet
                                console.log(`📸 First fallback photo preview: ${parsed.photos[0] ? parsed.photos[0].substring(0, 50) + '...' : 'null'}`);
                                return true;
                            }
                        }
                    } catch (e) {
                        console.log(`❌ Error parsing session ${key}:`, e);
                    }
                }
            } catch (e) {
                console.log('❌ localStorage search failed:', e);
            }
            
            // Check sessionStorage as final fallback
            try {
                const allKeys = Object.keys(sessionStorage);
                const sessionKeys = allKeys.filter(key => key.startsWith('session_'));
                
                console.log(`📂 Found ${sessionKeys.length} session keys in sessionStorage:`, sessionKeys);
                
                sessionKeys.sort((a, b) => {
                    const timestampA = parseInt(a.split('_')[1]) || 0;
                    const timestampB = parseInt(b.split('_')[1]) || 0;
                    return timestampB - timestampA;
                });
                
                for (const key of sessionKeys) {
                    try {
                        const data = sessionStorage.getItem(key);
                        if (data) {
                            const parsed = JSON.parse(data);
                            console.log(`📋 Checking sessionStorage session ${key}:`, parsed);
                            
                            if (parsed.photos && parsed.photos.length > 0) {
                                console.log(`✅ Using fallback photos from sessionStorage: ${key} (${parsed.photos.length} photos)`);
                                photoData = parsed.photos;
                                
                                // Debug: Show first photo data snippet
                                console.log(`📸 First sessionStorage photo preview: ${parsed.photos[0] ? parsed.photos[0].substring(0, 50) + '...' : 'null'}`);
                                return true;
                            }
                        }
                    } catch (e) {
                        console.log(`❌ Error parsing sessionStorage session ${key}:`, e);
                    }
                }
            } catch (e) {
                console.log('❌ sessionStorage search failed:', e);
            }
            
            console.log('❌ No photos found anywhere');
            return false;
        }

        // Create placeholder image
        function createPlaceholder(index) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 300;
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, '#F5DEB3');
            gradient.addColorStop(1, '#DEB887');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            // Text
            ctx.fillStyle = '#654321';
            ctx.font = 'bold 36px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText(`Photo ${index}`, 200, 120);
            ctx.font = '20px Georgia';
            ctx.fillText("Brittany's 22nd Birthday", 200, 160);
            ctx.fillText('🤠 Western Theme 🌵', 200, 190);
            
            return canvas.toDataURL();
        }

        // Display photos in album
        function displayAlbum() {
            console.log('📸 Displaying album...');
            
            const hasPhotos = loadPhotos();
            
            // Display each photo slot
            for (let i = 0; i < 3; i++) {
                const slot = document.getElementById(`photoSlot${i + 1}`);
                const img = document.createElement('img');
                img.className = 'album-photo';
                img.alt = `Photo ${i + 1}`;
                
                if (hasPhotos && photoData[i]) {
                    img.src = photoData[i];
                    console.log(`📷 Loaded photo ${i + 1} from storage`);
                } else {
                    img.src = createPlaceholder(i + 1);
                    console.log(`📝 Created placeholder for slot ${i + 1}`);
                }
                
                slot.innerHTML = '';
                slot.appendChild(img);
            }
            
            if (hasPhotos) {
                showStatus('✅ Your photos loaded successfully!', 'success');
            } else {
                showStatus('⚠️ No photos found - showing sample album', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // Download the album as an image
        async function downloadAlbum() {
            console.log('💾 Starting album download...');
            
            try {
                const albumContainer = document.getElementById('albumContainer');
                
                // Use html2canvas library (loaded from CDN)
                if (typeof html2canvas === 'undefined') {
                    // Fallback: Create canvas manually
                    await captureAlbumManually();
                } else {
                    // Use html2canvas for better quality
                    const canvas = await html2canvas(albumContainer, {
                        allowTaint: true,
                        useCORS: true,
                        scale: 2,
                        backgroundColor: null
                    });
                    
                    // Download the image
                    const link = document.createElement('a');
                    link.download = 'Brittany_22nd_Birthday_Album.png';
                    link.href = canvas.toDataURL('image/png');
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                
                showStatus('📥 Album downloaded successfully!', 'success');
                console.log('✅ Album download completed');
                
            } catch (error) {
                console.error('❌ Download failed:', error);
                showStatus('❌ Download failed. Try long-pressing the album to save.', 'error');
            }
        }

        // Manual canvas capture (fallback)
        async function captureAlbumManually() {
            const albumContainer = document.getElementById('albumContainer');
            const rect = albumContainer.getBoundingClientRect();
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
            
            // Draw background (album.png)
            const albumBg = new Image();
            albumBg.onload = function() {
                ctx.drawImage(albumBg, 0, 0, rect.width, rect.height);
                
                // Draw photos
                let photosDrawn = 0;
                for (let i = 0; i < 3; i++) {
                    const img = document.getElementById(`photoSlot${i + 1}`).querySelector('img');
                    if (img) {
                        const photoImg = new Image();
                        photoImg.onload = function() {
                            const slot = document.getElementById(`photoSlot${i + 1}`);
                            const slotRect = slot.getBoundingClientRect();
                            const x = slotRect.left - rect.left;
                            const y = slotRect.top - rect.top;
                            
                            ctx.drawImage(photoImg, x, y, slotRect.width, slotRect.height);
                            photosDrawn++;
                            
                            // When all photos are drawn, download
                            if (photosDrawn === 3) {
                                const link = document.createElement('a');
                                link.download = 'Brittany_22nd_Birthday_Album.png';
                                link.href = canvas.toDataURL('image/png');
                                link.style.display = 'none';
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            }
                        };
                        photoImg.src = img.src;
                    }
                }
            };
            albumBg.src = 'album.png';
        }

        // Share/save instructions - REMOVED
        // function shareAlbum() removed

        // Initialize page
        window.addEventListener('load', () => {
            console.log('🎉 Album page loaded');
            displayAlbum();
        });
    </script>
    
    <!-- Optional: Load html2canvas for better capture quality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
