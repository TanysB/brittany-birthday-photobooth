<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photo Album - Brittany's 22nd Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .album-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1000"><rect width="400" height="1000" fill="%23DEB887" stroke="%23654321" stroke-width="8"/><rect x="40" y="30" width="320" height="240" fill="white" stroke="%23654321" stroke-width="3"/><rect x="40" y="290" width="320" height="240" fill="white" stroke="%23654321" stroke-width="3"/><rect x="40" y="550" width="320" height="240" fill="white" stroke="%23654321" stroke-width="3"/><text x="200" y="850" text-anchor="middle" font-family="Georgia" font-size="24" fill="%23654321">ü§† Brittany\'s 22nd ü§†</text><text x="200" y="880" text-anchor="middle" font-family="Georgia" font-size="16" fill="%23654321">Western Photo Booth</text><text x="200" y="920" text-anchor="middle" font-family="Georgia" font-size="14" fill="%23654321">üåµ Howdy Partner! üåµ</text></svg>');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            aspect-ratio: 1/2.5;
            margin-bottom: 25px;
        }

        /* Photo overlays positioned exactly in the white rectangles of album background */
        .photo-overlay {
            position: absolute;
            overflow: hidden;
        }

        /* Top photo - positioned in first white rectangle */
        .photo-1 {
            top: 2.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Middle photo - positioned in second white rectangle */
        .photo-2 {
            top: 28.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Bottom photo - positioned in third white rectangle */
        .photo-3 {
            top: 54.5%;
            left: 8.9%;
            width: 82.2%;
            height: 24%;
        }

        .album-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .action-button {
            background: linear-gradient(135deg, #228B22, #006400);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Georgia', serif;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .action-button:hover {
            background: linear-gradient(135deg, #32CD32, #228B22);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #8B4513, #654321);
        }

        .action-button.secondary:hover {
            background: linear-gradient(135deg, #A0522D, #8B4513);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #654321;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #654321;
            font-size: 1em;
            line-height: 1.6;
            max-width: 500px;
        }

        .status-message {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: 2px solid #4CAF50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: 2px solid #f44336;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8em;
            margin: 10px 0;
            max-width: 500px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .album-container {
                max-width: 250px;
            }
            
            .action-button {
                padding: 12px 25px;
                font-size: 1em;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage"></div>

    <div class="album-container" id="albumContainer">
        <div class="photo-overlay photo-1" id="photoSlot1"></div>
        <div class="photo-overlay photo-2" id="photoSlot2"></div>
        <div class="photo-overlay photo-3" id="photoSlot3"></div>
    </div>

    <div class="buttons-container">
        <button class="action-button" onclick="downloadAlbum()">
            üì• Download Album
        </button>
        <button class="action-button secondary" onclick="toggleDebug()">
            üîç Debug Info
        </button>
    </div>

    <div class="debug-info" id="debugInfo" style="display: none;"></div>

    <script>
        let photoData = [];
        let debugMode = false;

        function debugLog(message) {
            console.log(message);
            if (debugMode) {
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugDiv = document.getElementById('debugInfo');
            if (debugMode) {
                debugDiv.style.display = 'block';
                debugDiv.textContent = 'Debug mode enabled...\n';
                debugLog('Debug mode activated');
                displayAlbum(); // Refresh with debug info
            } else {
                debugDiv.style.display = 'none';
            }
        }

        // FIXED: Get photos from global storage or URL session parameter
        function loadPhotos() {
            debugLog('üîç Loading photos for specific session...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            debugLog(`üéØ Session ID from URL: ${sessionId}`);
            
            if (sessionId) {
                debugLog(`üîç Looking for session: ${sessionId}`);
                
                // FIRST: Check if we can access the global window.photoSessions from the main page
                if (window.opener && window.opener.photoSessions && window.opener.photoSessions[sessionId]) {
                    debugLog(`‚úÖ Found photos in opener window for session: ${sessionId}`);
                    const sessionData = window.opener.photoSessions[sessionId];
                    if (sessionData.photos && sessionData.photos.length > 0) {
                        debugLog(`üì∏ Found ${sessionData.photos.length} photos from opener window`);
                        photoData = sessionData.photos;
                        return true;
                    }
                }
                
                // SECOND: Check our own global storage
                if (window.photoSessions && window.photoSessions[sessionId]) {
                    debugLog(`‚úÖ Found photos in current window for session: ${sessionId}`);
                    const sessionData = window.photoSessions[sessionId];
                    if (sessionData.photos && sessionData.photos.length > 0) {
                        debugLog(`üì∏ Found ${sessionData.photos.length} photos from current window`);
                        photoData = sessionData.photos;
                        return true;
                    }
                }
                
                // THIRD: Try localStorage (will work when deployed to iPad)
                try {
                    if (typeof localStorage !== 'undefined') {
                        const sessionData = localStorage.getItem(sessionId);
                        debugLog(`üìÇ localStorage data for ${sessionId}: ${sessionData ? 'Found' : 'Not found'}`);
                        
                        if (sessionData) {
                            const parsed = JSON.parse(sessionData);
                            debugLog(`üìã Parsed localStorage data found`);
                            
                            if (parsed.photos && parsed.photos.length > 0) {
                                debugLog(`‚úÖ Found ${parsed.photos.length} photos for session ${sessionId} in localStorage`);
                                photoData = parsed.photos;
                                return true;
                            } else {
                                debugLog('‚ùå Photos array is empty or missing in localStorage');
                            }
                        }
                    } else {
                        debugLog('localStorage not available');
                    }
                } catch (e) {
                    debugLog('‚ùå localStorage lookup failed: ' + e.message);
                }
                
                // FOURTH: Try sessionStorage
                try {
                    if (typeof sessionStorage !== 'undefined') {
                        const sessionData = sessionStorage.getItem(sessionId);
                        debugLog(`üìÇ sessionStorage data for ${sessionId}: ${sessionData ? 'Found' : 'Not found'}`);
                        
                        if (sessionData) {
                            const parsed = JSON.parse(sessionData);
                            debugLog(`üìã Parsed sessionStorage data found`);
                            
                            if (parsed.photos && parsed.photos.length > 0) {
                                debugLog(`‚úÖ Found ${parsed.photos.length} photos for session ${sessionId} in sessionStorage`);
                                photoData = parsed.photos;
                                return true;
                            } else {
                                debugLog('‚ùå Photos array is empty or missing in sessionStorage');
                            }
                        }
                    } else {
                        debugLog('sessionStorage not available');
                    }
                } catch (e) {
                    debugLog('‚ùå sessionStorage lookup failed: ' + e.message);
                }
                
                debugLog(`‚ùå Session ${sessionId} not found in any storage`);
                
                // Debug: Show what storage is available
                if (debugMode) {
                    try {
                        if (typeof localStorage !== 'undefined') {
                            debugLog('üîç Available localStorage keys: ' + Object.keys(localStorage).join(', '));
                        }
                        if (typeof sessionStorage !== 'undefined') {
                            debugLog('üîç Available sessionStorage keys: ' + Object.keys(sessionStorage).join(', '));
                        }
                        if (window.photoSessions) {
                            debugLog('üîç Available window.photoSessions keys: ' + Object.keys(window.photoSessions).join(', '));
                        }
                        if (window.opener && window.opener.photoSessions) {
                            debugLog('üîç Available opener.photoSessions keys: ' + Object.keys(window.opener.photoSessions).join(', '));
                        }
                    } catch (e) {
                        debugLog('Debug info collection failed: ' + e.message);
                    }
                }
                
            } else {
                debugLog('‚ö†Ô∏è No session parameter in URL - searching for any recent photos...');
                
                // Fallback: Look for any recent photos if no session specified
                return loadAnyRecentPhotos();
            }
            
            return false;
        }

        // Fallback function to find any recent photos
        function loadAnyRecentPhotos() {
            debugLog('üîÑ Searching for any recent photos...');
            
            // Check global storage first
            if (window.photoSessions) {
                const sessionKeys = Object.keys(window.photoSessions);
                debugLog(`üìÇ Found ${sessionKeys.length} sessions in current window`);
                
                if (sessionKeys.length > 0) {
                    // Sort by timestamp (newest first)
                    sessionKeys.sort((a, b) => {
                        const timestampA = parseInt(a.split('_')[1]) || 0;
                        const timestampB = parseInt(b.split('_')[1]) || 0;
                        return timestampB - timestampA;
                    });
                    
                    for (const key of sessionKeys) {
                        const sessionData = window.photoSessions[key];
                        if (sessionData && sessionData.photos && sessionData.photos.length > 0) {
                            debugLog(`‚úÖ Using fallback photos from session: ${key} (${sessionData.photos.length} photos)`);
                            photoData = sessionData.photos;
                            return true;
                        }
                    }
                }
            }
            
            // Check opener window
            if (window.opener && window.opener.photoSessions) {
                const sessionKeys = Object.keys(window.opener.photoSessions);
                debugLog(`üìÇ Found ${sessionKeys.length} sessions in opener window`);
                
                if (sessionKeys.length > 0) {
                    sessionKeys.sort((a, b) => {
                        const timestampA = parseInt(a.split('_')[1]) || 0;
                        const timestampB = parseInt(b.split('_')[1]) || 0;
                        return timestampB - timestampA;
                    });
                    
                    for (const key of sessionKeys) {
                        const sessionData = window.opener.photoSessions[key];
                        if (sessionData && sessionData.photos && sessionData.photos.length > 0) {
                            debugLog(`‚úÖ Using fallback photos from opener session: ${key} (${sessionData.photos.length} photos)`);
                            photoData = sessionData.photos;
                            return true;
                        }
                    }
                }
            }
            
            // Check localStorage for any session keys
            try {
                if (typeof localStorage !== 'undefined') {
                    const allKeys = Object.keys(localStorage);
                    const sessionKeys = allKeys.filter(key => key.startsWith('session_'));
                    
                    debugLog(`üìÇ Found ${sessionKeys.length} session keys in localStorage`);
                    
                    // Sort by timestamp (newest first)
                    sessionKeys.sort((a, b) => {
                        const timestampA = parseInt(a.split('_')[1]) || 0;
                        const timestampB = parseInt(b.split('_')[1]) || 0;
                        return timestampB - timestampA;
                    });
                    
                    // Try the most recent session
                    for (const key of sessionKeys) {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                const parsed = JSON.parse(data);
                                if (parsed.photos && parsed.photos.length > 0) {
                                    debugLog(`‚úÖ Using fallback photos from localStorage session: ${key} (${parsed.photos.length} photos)`);
                                    photoData = parsed.photos;
                                    return true;
                                }
                            }
                        } catch (e) {
                            debugLog(`‚ùå Error parsing localStorage session ${key}: ${e.message}`);
                        }
                    }
                }
            } catch (e) {
                debugLog('‚ùå localStorage search failed: ' + e.message);
            }
            
            // Check sessionStorage as final fallback
            try {
                if (typeof sessionStorage !== 'undefined') {
                    const allKeys = Object.keys(sessionStorage);
                    const sessionKeys = allKeys.filter(key => key.startsWith('session_'));
                    
                    debugLog(`üìÇ Found ${sessionKeys.length} session keys in sessionStorage`);
                    
                    sessionKeys.sort((a, b) => {
                        const timestampA = parseInt(a.split('_')[1]) || 0;
                        const timestampB = parseInt(b.split('_')[1]) || 0;
                        return timestampB - timestampA;
                    });
                    
                    for (const key of sessionKeys) {
                        try {
                            const data = sessionStorage.getItem(key);
                            if (data) {
                                const parsed = JSON.parse(data);
                                if (parsed.photos && parsed.photos.length > 0) {
                                    debugLog(`‚úÖ Using fallback photos from sessionStorage: ${key} (${parsed.photos.length} photos)`);
                                    photoData = parsed.photos;
                                    return true;
                                }
                            }
                        } catch (e) {
                            debugLog(`‚ùå Error parsing sessionStorage session ${key}: ${e.message}`);
                        }
                    }
                }
            } catch (e) {
                debugLog('‚ùå sessionStorage search failed: ' + e.message);
            }
            
            debugLog('‚ùå No photos found anywhere');
            return false;
        }

        // Create placeholder image
        function createPlaceholder(index) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 300;
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, '#F5DEB3');
            gradient.addColorStop(1, '#DEB887');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            // Text
            ctx.fillStyle = '#654321';
            ctx.font = 'bold 36px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText(`Photo ${index}`, 200, 120);
            ctx.font = '20px Georgia';
            ctx.fillText("Brittany's 22nd Birthday", 200, 160);
            ctx.fillText('ü§† Western Theme üåµ', 200, 190);
            
            return canvas.toDataURL();
        }

        // Display photos in album
        function displayAlbum() {
            debugLog('üì∏ Displaying album...');
            
            const hasPhotos = loadPhotos();
            
            // Display each photo slot
            for (let i = 0; i < 3; i++) {
                const slot = document.getElementById(`photoSlot${i + 1}`);
                const img = document.createElement('img');
                img.className = 'album-photo';
                img.alt = `Photo ${i + 1}`;
                
                if (hasPhotos && photoData[i]) {
                    img.src = photoData[i];
                    debugLog(`üì∑ Loaded photo ${i + 1} from storage`);
                } else {
                    img.src = createPlaceholder(i + 1);
                    debugLog(`üìù Created placeholder for slot ${i + 1}`);
                }
                
                slot.innerHTML = '';
                slot.appendChild(img);
            }
            
            if (hasPhotos) {
                showStatus('‚úÖ Your photos loaded successfully!', 'success');
                debugLog('‚úÖ Album displayed with real photos');
            } else {
                showStatus('‚ö†Ô∏è No photos found - showing sample album', 'error');
                debugLog('‚ö†Ô∏è Album displayed with placeholders');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // Download the album as an image
        async function downloadAlbum() {
            debugLog('üíæ Starting album download...');
            
            try {
                const albumContainer = document.getElementById('albumContainer');
                
                // Use html2canvas library (loaded from CDN)
                if (typeof html2canvas === 'undefined') {
                    debugLog('html2canvas not available, using manual capture');
                    // Fallback: Create canvas manually
                    await captureAlbumManually();
                } else {
                    debugLog('Using html2canvas for album capture');
                    // Use html2canvas for better quality
                    const canvas = await html2canvas(albumContainer, {
                        allowTaint: true,
                        useCORS: true,
                        scale: 2,
                        backgroundColor: null
                    });
                    
                    // Download the image
                    const link = document.createElement('a');
                    link.download = 'Brittany_22nd_Birthday_Album.png';
                    link.href = canvas.toDataURL('image/png');
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    debugLog('‚úÖ Album downloaded via html2canvas');
                }
                
                showStatus('üì• Album downloaded successfully!', 'success');
                debugLog('‚úÖ Album download completed');
                
            } catch (error) {
                debugLog('‚ùå Download failed: ' + error.message);
                console.error('‚ùå Download failed:', error);
                showStatus('‚ùå Download failed. Try long-pressing the album to save.', 'error');
            }
        }

        // Manual canvas capture (fallback)
        async function captureAlbumManually() {
            debugLog('üì∏ Starting manual album capture...');
            
            const albumContainer = document.getElementById('albumContainer');
            const rect = albumContainer.getBoundingClientRect();
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
            
            // Create album background manually since we can't load external images
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, rect.width, rect.height);
            
            // Draw photo rectangles
            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            
            const photoSlots = [
                { x: rect.width * 0.089, y: rect.height * 0.025, w: rect.width * 0.82, h: rect.height * 0.24 },
                { x: rect.width * 0.089, y: rect.height * 0.285, w: rect.width * 0.82, h: rect.height * 0.24 },
                { x: rect.width * 0.089, y: rect.height * 0.545, w: rect.width * 0.822, h: rect.height * 0.24 }
            ];
            
            photoSlots.forEach(slot => {
                ctx.fillRect(slot.x, slot.y, slot.w, slot.h);
                ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
            });
            
            // Draw photos
            let photosDrawn = 0;
            const totalPhotos = 3;
            
            for (let i = 0; i < 3; i++) {
                const imgElement = document.getElementById(`photoSlot${i + 1}`).querySelector('img');
                if (imgElement) {
                    const photoImg = new Image();
                    photoImg.onload = function() {
                        const slot = photoSlots[i];
                        ctx.drawImage(photoImg, slot.x, slot.y, slot.w, slot.h);
                        photosDrawn++;
                        
                        debugLog(`Photo ${i + 1} drawn to canvas (${photosDrawn}/${totalPhotos})`);
                        
                        // When all photos are drawn, download
                        if (photosDrawn === totalPhotos) {
                            const link = document.createElement('a');
                            link.download = 'Brittany_22nd_Birthday_Album.png';
                            link.href = canvas.toDataURL('image/png');
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            debugLog('‚úÖ Manual album capture completed');
                        }
                    };
                    photoImg.onerror = function() {
                        photosDrawn++;
                        debugLog(`‚ùå Failed to load photo ${i + 1} for canvas`);
                        if (photosDrawn === totalPhotos) {
                            debugLog('‚ö†Ô∏è Some photos failed to load, downloading anyway');
                            const link = document.createElement('a');
                            link.download = 'Brittany_22nd_Birthday_Album.png';
                            link.href = canvas.toDataURL('image/png');
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    };
                    photoImg.src = imgElement.src;
                } else {
                    photosDrawn++;
                    debugLog(`No image found for slot ${i + 1}`);
                }
            }
            
            // Fallback if no photos to draw
            if (photosDrawn === 0) {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = 'Brittany_22nd_Birthday_Album.png';
                    link.href = canvas.toDataURL('image/png');
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    debugLog('‚úÖ Empty album downloaded');
                }, 1000);
            }
        }

        // Initialize global photo storage
        function initPhotoStorage() {
            // Initialize global photo storage if it doesn't exist
            window.photoSessions = window.photoSessions || {};
            debugLog('Global photo storage initialized in album page');
        }

        // Initialize page
        window.addEventListener('load', () => {
            debugLog('üéâ Album page loaded');
            initPhotoStorage();
            displayAlbum();
        });

        // Listen for messages from parent window (for iframe scenarios)
        window.addEventListener('message', function(event) {
            debugLog('üì® Received message from parent window: ' + JSON.stringify(event.data));
            
            if (event.data && event.data.type === 'photoSession') {
                debugLog('üì∏ Received photo session data via message');
                const sessionData = event.data.sessionData;
                if (sessionData && sessionData.photos) {
                    photoData = sessionData.photos;
                    displayAlbum();
                    showStatus('‚úÖ Photos loaded from parent window!', 'success');
                }
            }
        });
    </script>
    
    <!-- Optional: Load html2canvas for better capture quality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
