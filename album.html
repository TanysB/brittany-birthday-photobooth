<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photo Album - Brittany's 22nd Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .album-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            background-image: url('album.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            aspect-ratio: 1/2.5;
            margin-bottom: 25px;
        }

        /* Photo overlays positioned exactly in the white rectangles of album.png */
        .photo-overlay {
            position: absolute;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1); /* Slight background for debugging */
        }

        /* Top photo - positioned in first white rectangle */
        .photo-1 {
            top: 2.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Middle photo - positioned in second white rectangle */
        .photo-2 {
            top: 28.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Bottom photo - positioned in third white rectangle */
        .photo-3 {
            top: 54.5%;
            left: 8.9%;
            width: 82.2%;
            height: 24%;
        }

        .album-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #654321;
            font-size: 0.8em;
            text-align: center;
            padding: 5px;
            line-height: 1.2;
            border: 1px dashed #654321;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .action-button {
            background: linear-gradient(135deg, #228B22, #006400);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Georgia', serif;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .action-button:hover {
            background: linear-gradient(135deg, #32CD32, #228B22);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #4169E1, #1E3A8A);
        }

        .action-button.secondary:hover {
            background: linear-gradient(135deg, #6495ED, #4169E1);
        }

        .status-message {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: 2px solid #4CAF50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: 2px solid #f44336;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8em;
            margin-top: 10px;
            max-width: 500px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .album-container {
                max-width: 250px;
            }
            
            .action-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .album-container {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage"></div>

    <div class="album-container" id="albumContainer">
        <div class="photo-overlay photo-1" id="photoSlot1">
            <div class="photo-placeholder">Loading Photo 1...</div>
        </div>
        <div class="photo-overlay photo-2" id="photoSlot2">
            <div class="photo-placeholder">Loading Photo 2...</div>
        </div>
        <div class="photo-overlay photo-3" id="photoSlot3">
            <div class="photo-placeholder">Loading Photo 3...</div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="action-button" onclick="downloadAlbum()">
            üì• Download Album
        </button>
        <button class="action-button secondary" onclick="toggleDebug()">
            üîç Debug
        </button>
    </div>

    <div class="debug-info" id="debugInfo"></div>

    <script>
        let photoData = [];
        let debugMode = false;

        // Debug logging
        function debugLog(message, data = null) {
            console.log(message, data);
            if (debugMode) {
                const debugDiv = document.getElementById('debugInfo');
                const timestamp = new Date().toLocaleTimeString();
                debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                if (data) {
                    debugDiv.innerHTML += `<div style="margin-left: 20px; color: #ccc;">${JSON.stringify(data, null, 2).substring(0, 200)}...</div>`;
                }
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugDiv.innerHTML = '<div><strong>Debug Mode Enabled</strong></div>';
                loadPhotos(); // Reload with debug
            }
        }

        // Get photos from URL session parameter
        function loadPhotos() {
            debugLog('üîç Starting photo loading process...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            debugLog(`üéØ Session ID from URL: ${sessionId}`);
            
            if (sessionId) {
                debugLog(`üîç Looking for specific session: ${sessionId}`);
                
                // Try localStorage first
                try {
                    const sessionData = localStorage.getItem(sessionId);
                    debugLog(`üìÇ localStorage lookup for ${sessionId}:`, sessionData ? 'Found data' : 'No data');
                    
                    if (sessionData) {
                        const parsed = JSON.parse(sessionData);
                        debugLog(`üìã Parsed localStorage data:`, {
                            hasPhotos: !!parsed.photos,
                            photoCount: parsed.photos ? parsed.photos.length : 0,
                            filter: parsed.filter,
                            timestamp: parsed.timestamp
                        });
                        
                        if (parsed.photos && parsed.photos.length > 0) {
                            debugLog(`‚úÖ Found ${parsed.photos.length} photos in localStorage`);
                            photoData = parsed.photos;
                            displayPhotos();
                            showStatus(`‚úÖ Loaded ${parsed.photos.length} photos from session!`, 'success');
                            return true;
                        }
                    }
                } catch (e) {
                    debugLog('‚ùå localStorage error:', e.message);
                }
                
                // Try sessionStorage
                try {
                    const sessionData = sessionStorage.getItem(sessionId);
                    debugLog(`üìÇ sessionStorage lookup for ${sessionId}:`, sessionData ? 'Found data' : 'No data');
                    
                    if (sessionData) {
                        const parsed = JSON.parse(sessionData);
                        debugLog(`üìã Parsed sessionStorage data:`, {
                            hasPhotos: !!parsed.photos,
                            photoCount: parsed.photos ? parsed.photos.length : 0,
                            filter: parsed.filter,
                            timestamp: parsed.timestamp
                        });
                        
                        if (parsed.photos && parsed.photos.length > 0) {
                            debugLog(`‚úÖ Found ${parsed.photos.length} photos in sessionStorage`);
                            photoData = parsed.photos;
                            displayPhotos();
                            showStatus(`‚úÖ Loaded ${parsed.photos.length} photos from session!`, 'success');
                            return true;
                        }
                    }
                } catch (e) {
                    debugLog('‚ùå sessionStorage error:', e.message);
                }
                
                debugLog(`‚ùå Session ${sessionId} not found in any storage`);
            } else {
                debugLog('‚ö†Ô∏è No session parameter in URL - searching for recent photos...');
            }
            
            // Fallback: Look for any recent photos
            return loadAnyRecentPhotos();
        }

        // Fallback function to find any recent photos
        function loadAnyRecentPhotos() {
            debugLog('üîÑ Searching for any recent photos...');
            
            // Check localStorage for any session keys
            try {
                const allKeys = Object.keys(localStorage);
                const sessionKeys = allKeys.filter(key => key.startsWith('session_'));
                
                debugLog(`üìÇ Found ${sessionKeys.length} session keys in localStorage:`, sessionKeys);
                
                if (sessionKeys.length === 0) {
                    debugLog('‚ùå No session keys found in localStorage');
                } else {
                    // Sort by timestamp (newest first)
                    sessionKeys.sort((a, b) => {
                        const timestampA = parseInt(a.split('_')[1]) || 0;
                        const timestampB = parseInt(b.split('_')[1]) || 0;
                        return timestampB - timestampA;
                    });
                    
                    debugLog(`üìÖ Sorted session keys (newest first):`, sessionKeys);
                    
                    // Try the most recent sessions
                    for (const key of sessionKeys) {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                const parsed = JSON.parse(data);
                                debugLog(`üìã Checking session ${key}:`, {
                                    hasPhotos: !!parsed.photos,
                                    photoCount: parsed.photos ? parsed.photos.length : 0,
                                    timestamp: new Date(parsed.timestamp || 0).toLocaleString()
                                });
                                
                                if (parsed.photos && parsed.photos.length > 0) {
                                    debugLog(`‚úÖ Using fallback photos from session: ${key}`);
                                    photoData = parsed.photos;
                                    displayPhotos();
                                    showStatus(`‚úÖ Found ${parsed.photos.length} photos from recent session!`, 'success');
                                    return true;
                                }
                            }
                        } catch (e) {
                            debugLog(`‚ùå Error parsing session ${key}:`, e.message);
                        }
                    }
                }
            } catch (e) {
                debugLog('‚ùå localStorage search failed:', e.message);
            }
            
            // Check sessionStorage as fallback
            try {
                const allKeys = Object.keys(sessionStorage);
                const sessionKeys = allKeys.filter(key => key.startsWith('session_'));
                
                debugLog(`üìÇ Found ${sessionKeys.length} session keys in sessionStorage:`, sessionKeys);
                
                if (sessionKeys.length > 0) {
                    sessionKeys.sort((a, b) => {
                        const timestampA = parseInt(a.split('_')[1]) || 0;
                        const timestampB = parseInt(b.split('_')[1]) || 0;
                        return timestampB - timestampA;
                    });
                    
                    for (const key of sessionKeys) {
                        try {
                            const data = sessionStorage.getItem(key);
                            if (data) {
                                const parsed = JSON.parse(data);
                                debugLog(`üìã Checking sessionStorage session ${key}:`, {
                                    hasPhotos: !!parsed.photos,
                                    photoCount: parsed.photos ? parsed.photos.length : 0
                                });
                                
                                if (parsed.photos && parsed.photos.length > 0) {
                                    debugLog(`‚úÖ Using fallback photos from sessionStorage: ${key}`);
                                    photoData = parsed.photos;
                                    displayPhotos();
                                    showStatus(`‚úÖ Found ${parsed.photos.length} photos from sessionStorage!`, 'success');
                                    return true;
                                }
                            }
                        } catch (e) {
                            debugLog(`‚ùå Error parsing sessionStorage session ${key}:`, e.message);
                        }
                    }
                }
            } catch (e) {
                debugLog('‚ùå sessionStorage search failed:', e.message);
            }
            
            // No photos found anywhere
            debugLog('‚ùå No photos found anywhere');
            displayPlaceholders();
            showStatus('‚ö†Ô∏è No photos found - showing sample album', 'error');
            return false;
        }

        // Display actual photos in the overlay positions
        function displayPhotos() {
            debugLog('üì∏ Displaying actual photos in overlay positions...');
            
            for (let i = 0; i < 3; i++) {
                const slot = document.getElementById(`photoSlot${i + 1}`);
                
                if (photoData[i]) {
                    debugLog(`üì∑ Creating image element for photo ${i + 1}`);
                    const img = document.createElement('img');
                    img.className = 'album-photo';
                    img.alt = `Photo ${i + 1}`;
                    img.src = photoData[i];
                    
                    // Add load handlers for debugging
                    img.onload = () => {
                        debugLog(`‚úÖ Photo ${i + 1} loaded successfully and displayed in overlay`);
                    };
                    img.onerror = () => {
                        debugLog(`‚ùå Photo ${i + 1} failed to load`);
                        slot.innerHTML = `<div class="photo-placeholder">Photo ${i + 1}<br>Failed to Load</div>`;
                    };
                    
                    slot.innerHTML = '';
                    slot.appendChild(img);
                } else {
                    debugLog(`üìù No data for photo ${i + 1}, showing placeholder`);
                    slot.innerHTML = `<div class="photo-placeholder">Photo ${i + 1}<br>Not Available</div>`;
                }
            }
        }

        // Create placeholder images when no photos are found
        function displayPlaceholders() {
            debugLog('üìù Displaying placeholder images in overlays...');
            
            for (let i = 0; i < 3; i++) {
                const slot = document.getElementById(`photoSlot${i + 1}`);
                const placeholder = createPlaceholder(i + 1);
                
                const img = document.createElement('img');
                img.className = 'album-photo';
                img.alt = `Placeholder ${i + 1}`;
                img.src = placeholder;
                
                slot.innerHTML = '';
                slot.appendChild(img);
            }
        }

        // Create placeholder image
        function createPlaceholder(index) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 300;
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, '#F5DEB3');
            gradient.addColorStop(1, '#DEB887');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            // Text
            ctx.fillStyle = '#654321';
            ctx.font = 'bold 36px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText(`Photo ${index}`, 200, 120);
            ctx.font = '20px Georgia';
            ctx.fillText("Brittany's 22nd Birthday", 200, 160);
            ctx.fillText('ü§† Western Theme üåµ', 200, 190);
            
            return canvas.toDataURL();
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Download the album as an image using html2canvas
        async function downloadAlbum() {
            debugLog('üíæ Starting album download with album.png overlay...');
            
            try {
                const albumContainer = document.getElementById('albumContainer');
                
                // Use html2canvas if available for better quality
                if (typeof html2canvas !== 'undefined') {
                    debugLog('‚úÖ Using html2canvas for high-quality capture');
                    const canvas = await html2canvas(albumContainer, {
                        allowTaint: true,
                        useCORS: true,
                        scale: 2,
                        backgroundColor: null,
                        logging: debugMode
                    });
                    
                    // Download the image
                    const link = document.createElement('a');
                    link.download = 'Brittany_22nd_Birthday_Album.png';
                    link.href = canvas.toDataURL('image/png');
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showStatus('üì• Album with overlay downloaded successfully!', 'success');
                    debugLog('‚úÖ Album download completed with overlay');
                } else {
                    debugLog('‚ö†Ô∏è html2canvas not available, using manual capture');
                    await captureAlbumManually();
                }
                
            } catch (error) {
                debugLog('‚ùå Download failed:', error.message);
                showStatus('‚ùå Download failed. Please try again.', 'error');
            }
        }

        // Manual canvas capture (fallback method)
        async function captureAlbumManually() {
            debugLog('üé® Manual album capture (fallback method)');
            
            const albumContainer = document.getElementById('albumContainer');
            const rect = albumContainer.getBoundingClientRect();
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size with higher resolution
            const scale = 2;
            canvas.width = rect.width * scale;
            canvas.height = rect.height * scale;
            ctx.scale(scale, scale);
            
            try {
                // First, try to draw the album.png background
                const albumBg = new Image();
                albumBg.crossOrigin = 'anonymous';
                
                albumBg.onload = function() {
                    debugLog('‚úÖ Album background loaded, drawing...');
                    ctx.drawImage(albumBg, 0, 0, rect.width, rect.height);
                    
                    // Then draw photos on top
                    drawPhotosOnCanvas(ctx, rect);
                };
                
                albumBg.onerror = function() {
                    debugLog('‚ùå Album background failed to load, drawing without it');
                    // Draw a simple background instead
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(0, 0, rect.width, rect.height);
                    
                    // Draw border
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 8;
                    ctx.strokeRect(4, 4, rect.width - 8, rect.height - 8);
                    
                    // Draw photos
                    drawPhotosOnCanvas(ctx, rect);
                };
                
                albumBg.src = 'album.png';
                
            } catch (error) {
                debugLog('‚ùå Manual capture failed:', error.message);
                showStatus('‚ùå Manual capture failed', 'error');
            }
        }

        // Helper function to draw photos on canvas
        function drawPhotosOnCanvas(ctx, rect) {
            debugLog('üñºÔ∏è Drawing photos on canvas...');
            
            let photosDrawn = 0;
            const totalPhotos = 3;
            
            for (let i = 0; i < totalPhotos; i++) {
                const img = document.getElementById(`photoSlot${i + 1}`).querySelector('.album-photo');
                
                if (img && img.src && !img.src.includes('placeholder')) {
                    const photoImg = new Image();
                    photoImg.crossOrigin = 'anonymous';
                    
                    photoImg.onload = function() {
                        const slot = document.getElementById(`photoSlot${i + 1}`);
                        const slotRect = slot.getBoundingClientRect();
                        const containerRect = document.getElementById('albumContainer').getBoundingClientRect();
                        
                        const x = slotRect.left - containerRect.left;
                        const y = slotRect.top - containerRect.top;
                        
                        ctx.drawImage(photoImg, x, y, slotRect.width, slotRect.height);
                        photosDrawn++;
                        
                        debugLog(`‚úÖ Photo ${i + 1} drawn on canvas`);
                        
                        // When all photos are drawn, download
                        if (photosDrawn === totalPhotos || photosDrawn === photoData.filter(p => p).length) {
                            finishDownload(ctx.canvas);
                        }
                    };
                    
                    photoImg.onerror = function() {
                        debugLog(`‚ùå Failed to load photo ${i + 1} for canvas`);
                        photosDrawn++;
                        
                        if (photosDrawn === totalPhotos || photosDrawn === photoData.filter(p => p).length) {
                            finishDownload(ctx.canvas);
                        }
                    };
                    
                    photoImg.src = img.src;
                } else {
                    photosDrawn++;
                    debugLog(`‚è≠Ô∏è Skipping photo ${i + 1} (no valid image)`);
                }
            }
            
            // If no photos to draw, download immediately
            if (photoData.filter(p => p).length === 0) {
                finishDownload(ctx.canvas);
            }
        }

        // Finish the download process
        function finishDownload(canvas) {
            debugLog('üèÅ Finishing download...');
            
            const link = document.createElement('a');
            link.download = 'Brittany_22nd_Birthday_Album.png';
            link.href = canvas.toDataURL('image/png');
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('üì• Album downloaded successfully!', 'success');
            debugLog('‚úÖ Download completed');
        }

        // Initialize page
        window.addEventListener('load', () => {
            debugLog('üéâ Album page loaded - ready to display photos with album.png overlay');
            loadPhotos();
        });
    </script>
    
    <!-- html2canvas for better capture quality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
