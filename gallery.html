<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany's 22nd Birthday - Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            background-image: url('album.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            aspect-ratio: 1/2.5;
            margin-bottom: 30px;
        }

        /* Photo overlays positioned exactly in the white rectangles of album.png */
        .photo-overlay {
            position: absolute;
            overflow: hidden;
        }

        /* Top photo - positioned in first white rectangle */
        .photo-1 {
            top: 2.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Middle photo - positioned in second white rectangle */
        .photo-2 {
            top: 28.5%;
            left: 8.9%;
            width: 82%;
            height: 24%;
        }

        /* Bottom photo - positioned in third white rectangle */
        .photo-3 {
            top: 54.5%;
            left: 8.9%;
            width: 82.2%;
            height: 24%;
        }

        .gallery-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Save button - classy cursive design */
        .save-button {
            background: linear-gradient(135deg, #654321, #4a2c1a, #3e2415);
            color: #d4b896;
            border: none;
            padding: 20px 45px;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: normal;
            font-family: 'Brush Script MT', cursive, 'Georgia', serif;
            font-style: italic;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(52, 36, 21, 0.5),
                0 4px 12px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(212, 184, 150, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            border: 2px solid #8B4513;
            letter-spacing: 2px;
            min-width: 280px;
            backdrop-filter: blur(10px);
        }

        .save-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 184, 150, 0.3), transparent);
            transition: left 0.7s;
        }

        .save-button:hover {
            background: linear-gradient(135deg, #7d5436, #5a3422, #4a2c1a);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 
                0 12px 35px rgba(52, 36, 21, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(212, 184, 150, 0.3);
            color: #e6d4b8;
        }

        .save-button:hover::before {
            left: 100%;
        }

        .save-button:active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 
                0 6px 20px rgba(52, 36, 21, 0.5),
                0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        /* Loading message */
        .loading-message {
            text-align: center;
            margin-bottom: 30px;
            color: #654321;
            font-size: 1.3em;
            font-style: italic;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 25px;
            border: 3px solid #654321;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Error message */
        .error-message {
            text-align: center;
            margin-bottom: 30px;
            color: #8B0000;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 25px;
            border: 3px solid #8B0000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }

        /* Debug info */
        .debug-info {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #654321;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            display: none;
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #32CD32, #228B22, #006400);
            color: white;
            padding: 25px 45px;
            border-radius: 25px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 20px rgba(50, 205, 50, 0.3);
            z-index: 1000;
            display: none;
            text-align: center;
            border: 3px solid white;
            backdrop-filter: blur(10px);
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .gallery-container {
                max-width: 320px;
            }
            
            .save-button {
                padding: 18px 40px;
                font-size: 1.3em;
                min-width: 260px;
            }
            
            .loading-message {
                font-size: 1.2em;
                padding: 18px 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .gallery-container {
                max-width: 300px;
            }
            
            .save-button {
                padding: 16px 35px;
                font-size: 1.2em;
                min-width: 240px;
            }
            
            .loading-message {
                font-size: 1.1em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="galleryContainer">
        <!-- Photo overlays positioned exactly in the white rectangles -->
        <div class="photo-overlay photo-1" id="photoSlot1">
            <!-- Photo 1 will be inserted here -->
        </div>
        <div class="photo-overlay photo-2" id="photoSlot2">
            <!-- Photo 2 will be inserted here -->
        </div>
        <div class="photo-overlay photo-3" id="photoSlot3">
            <!-- Photo 3 will be inserted here -->
        </div>
    </div>
    
    <!-- Save to Gallery Button -->
    <button class="save-button" onclick="saveToGallery()" id="saveButton">
        <span class="button-text">Save to Gallery</span>
    </button>

    <!-- On-Screen Debug Display -->
    <div id="debugDisplay" style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: monospace;
        font-size: 11px;
        max-width: 90vw;
        max-height: 50vh;
        overflow-y: auto;
        z-index: 9999;
        display: none;
    ">
        <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">
            üì± iPad Debug Console
            <button onclick="document.getElementById('debugDisplay').style.display='none'" 
                    style="float: right; background: red; color: white; border: none; padding: 2px 8px; border-radius: 3px;">‚úñ</button>
        </div>
        <div id="debugContent"></div>
    </div>

    <!-- Debug Toggle Button -->
    <button onclick="toggleDebug()" style="
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: #333;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        font-size: 16px;
        z-index: 9998;
        width: 50px;
        height: 50px;
    ">üêõ</button>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        Photos saved successfully!<br>
        <small style="font-size: 0.8em; margin-top: 8px; display: block;">Check your downloads folder!</small>
    </div>

    <script>
        let debugMessages = [];

        // Enhanced logging function that shows on screen
        function debugLog(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            // Add to debug messages array
            debugMessages.push({
                time: new Date().toLocaleTimeString(),
                type: type,
                message: message
            });
            
            // Keep only last 50 messages
            if (debugMessages.length > 50) {
                debugMessages = debugMessages.slice(-50);
            }
            
            // Update on-screen debug display
            updateDebugDisplay();
        }

        // Update the on-screen debug display
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML = debugMessages.map(msg => {
                    const color = msg.type === 'error' ? '#ff6b6b' : 
                                 msg.type === 'success' ? '#51cf66' : 
                                 msg.type === 'warning' ? '#ffd43b' : '#74c0fc';
                    
                    return `<div style="color: ${color}; margin: 2px 0; font-size: 10px;">
                        [${msg.time}] ${msg.message}
                    </div>`;
                }).join('');
                
                // Auto-scroll to bottom
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        // Toggle debug display
        function toggleDebug() {
            const debugDisplay = document.getElementById('debugDisplay');
            if (debugDisplay.style.display === 'none') {
                debugDisplay.style.display = 'block';
                debugLog('Debug display opened', 'info');
            } else {
                debugDisplay.style.display = 'none';
            }
        }

        let photoData = [];
        let sessionData = null;
        let debugMessages = [];

        // Enhanced logging function that shows on screen
        function debugLog(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            // Add to debug messages array
            debugMessages.push({
                time: new Date().toLocaleTimeString(),
                type: type,
                message: message
            });
            
            // Keep only last 50 messages
            if (debugMessages.length > 50) {
                debugMessages = debugMessages.slice(-50);
            }
            
            // Update on-screen debug display
            updateDebugDisplay();
        }

        // Update the on-screen debug display
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML = debugMessages.map(msg => {
                    const color = msg.type === 'error' ? '#ff6b6b' : 
                                 msg.type === 'success' ? '#51cf66' : 
                                 msg.type === 'warning' ? '#ffd43b' : '#74c0fc';
                    
                    return `<div style="color: ${color}; margin: 2px 0; font-size: 10px;">
                        [${msg.time}] ${msg.message}
                    </div>`;
                }).join('');
                
                // Auto-scroll to bottom
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        // Toggle debug display
        function toggleDebug() {
            const debugDisplay = document.getElementById('debugDisplay');
            if (debugDisplay.style.display === 'none') {
                debugDisplay.style.display = 'block';
                debugLog('Debug display opened', 'info');
            } else {
                debugDisplay.style.display = 'none';
            }
        }

        // Get photo data from URL parameters or localStorage
        function getPhotoData() {
            debugLog('=== PHOTO DATA RETRIEVAL START ===', 'info');
            
            // Get session ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            debugLog(`Session ID from URL: ${sessionId}`, 'info');
            debugLog(`Full URL: ${window.location.href}`, 'info');
            
            // Show ALL localStorage contents for debugging
            debugLog('üì¶ Checking localStorage contents...', 'info');
            const allStorageKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                allStorageKeys.push(key);
                debugLog(`Storage key: ${key} (${value ? `${value.length} chars` : 'null'})`, 'info');
            }
            
            // METHOD 1: Try exact session match first
            if (sessionId) {
                debugLog(`üéØ METHOD 1: Looking for exact match: "${sessionId}"`, 'info');
                const storedData = localStorage.getItem(sessionId);
                
                if (storedData) {
                    try {
                        sessionData = JSON.parse(storedData);
                        photoData = sessionData.photos || [];
                        debugLog(`‚úÖ EXACT MATCH FOUND! ${photoData.length} photos`, 'success');
                        debugLog(`Session details: filter=${sessionData.filter}, date=${sessionData.date}`, 'info');
                        return true;
                    } catch (e) {
                        debugLog(`‚ùå Error parsing exact match: ${e.message}`, 'error');
                    }
                } else {
                    debugLog(`‚ùå No exact match found for "${sessionId}"`, 'warning');
                }
            }
            
            // METHOD 2: Try all session keys that start with 'session_'
            debugLog('üîÑ METHOD 2: Searching all session_ keys...', 'info');
            const sessionKeys = allStorageKeys.filter(key => key.startsWith('session_'));
            debugLog(`Found ${sessionKeys.length} session keys: ${sessionKeys.join(', ')}`, 'info');
            
            // Try each session key
            for (const key of sessionKeys) {
                debugLog(`üß™ Trying session key: "${key}"`, 'info');
                try {
                    const data = localStorage.getItem(key);
                    if (data) {
                        const parsed = JSON.parse(data);
                        if (parsed.photos && parsed.photos.length > 0) {
                            debugLog(`‚úÖ FOUND PHOTOS in "${key}"! ${parsed.photos.length} photos`, 'success');
                            sessionData = parsed;
                            photoData = parsed.photos;
                            return true;
                        } else {
                            debugLog(`No photos in "${key}" (has ${Object.keys(parsed).join(', ')})`, 'warning');
                        }
                    }
                } catch (e) {
                    debugLog(`Could not parse "${key}": ${e.message}`, 'error');
                }
            }
            
            // METHOD 3: Try keys starting with 'photos_'
            debugLog('üîÑ METHOD 3: Searching photos_ keys...', 'info');
            const photoKeys = allStorageKeys.filter(key => key.startsWith('photos_'));
            debugLog(`Found ${photoKeys.length} photo keys: ${photoKeys.join(', ')}`, 'info');
            
            for (const key of photoKeys) {
                debugLog(`üß™ Trying photo key: "${key}"`, 'info');
                try {
                    const data = localStorage.getItem(key);
                    if (data) {
                        const parsed = JSON.parse(data);
                        if (parsed.photos && parsed.photos.length > 0) {
                            debugLog(`‚úÖ FOUND PHOTOS in "${key}"! ${parsed.photos.length} photos`, 'success');
                            sessionData = parsed;
                            photoData = parsed.photos;
                            return true;
                        }
                    }
                } catch (e) {
                    debugLog(`Could not parse "${key}": ${e.message}`, 'error');
                }
            }
            
            // METHOD 5: Use the most recent session regardless of ID match
            if (sessionKeys.length > 0) {
                debugLog('üîÑ METHOD 5: Using most recent session as last resort...', 'warning');
                
                // Sort by timestamp (extract from session_TIMESTAMP format)
                const sortedSessions = sessionKeys.sort((a, b) => {
                    const timestampA = parseInt(a.split('_')[1] || '0');
                    const timestampB = parseInt(b.split('_')[1] || '0');
                    return timestampB - timestampA; // Newest first
                });
                
                debugLog(`Sessions sorted by timestamp: ${sortedSessions.join(', ')}`, 'info');
                
                const mostRecentKey = sortedSessions[0];
                debugLog(`üîÑ Trying most recent session: ${mostRecentKey}`, 'info');
                
                try {
                    const fallbackData = localStorage.getItem(mostRecentKey);
                    if (fallbackData) {
                        sessionData = JSON.parse(fallbackData);
                        photoData = sessionData.photos || [];
                        debugLog(`‚úÖ FALLBACK SUCCESS: Found ${photoData.length} photos in ${mostRecentKey}`, 'success');
                        debugLog(`‚ö†Ô∏è Note: Using fallback session instead of requested ${sessionId}`, 'warning');
                        return true;
                    }
                } catch (e) {
                    debugLog(`‚ùå Fallback failed: ${e.message}`, 'error');
                }
            }
            
            debugLog('‚ùå NO PHOTO DATA FOUND ANYWHERE', 'error');
            debugLog(`Summary: ${allStorageKeys.length} total keys, ${sessionKeys.length} session keys, ${photoKeys.length} photo keys`, 'info');
            
            return false;
        }

        // Generate placeholder photos for testing
        function generatePlaceholderPhotos() {
            log('Generating placeholder photos...');
            const placeholders = [];
            for (let i = 0; i < 3; i++) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400;
                canvas.height = 300;
                
                // Create a gradient background
                const gradient = ctx.createLinearGradient(0, 0, 400, 300);
                gradient.addColorStop(0, '#F5DEB3');
                gradient.addColorStop(1, '#DEB887');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 400, 300);
                
                // Add text
                ctx.fillStyle = '#654321';
                ctx.font = 'bold 48px Georgia';
                ctx.textAlign = 'center';
                ctx.fillText(`Photo ${i + 1}`, 200, 120);
                ctx.font = '24px Georgia';
                ctx.fillText("Brittany's 22nd BDAY", 200, 160);
                ctx.fillText('ü§† Mexican Western üåµ', 200, 200);
                
                placeholders.push(canvas.toDataURL('image/png'));
            }
            return placeholders;
        }

        // Show error message
        function showError(message) {
            log(`Showing error: ${message}`, 'error');
            
            const loadingMsg = document.getElementById('loadingMessage');
            const errorMsg = document.getElementById('errorMessage');
            const galleryContainer = document.getElementById('galleryContainer');
            const saveButton = document.getElementById('saveButton');
            
            loadingMsg.style.display = 'none';
            galleryContainer.style.display = 'none';
            saveButton.style.display = 'none';
            
            errorMsg.innerHTML = `
                <strong>‚ùå Could not load photos</strong><br>
                ${message}<br><br>
                <small>Check the debug information below for details.</small>
            `;
            errorMsg.style.display = 'block';
        }

        // Display photos in the gallery - ALWAYS shows something
        function displayPhotos() {
            debugLog('=== DISPLAYING PHOTOS ===', 'info');
            
            // Try to get real photos
            const hasRealPhotos = getPhotoData();
            
            // Show what we found
            if (hasRealPhotos && photoData && photoData.length > 0) {
                debugLog(`‚úÖ Found ${photoData.length} real photos, displaying them`, 'success');
                
                // Display real photos
                for (let i = 0; i < 3; i++) {
                    const photoSlot = document.getElementById(`photoSlot${i + 1}`);
                    if (photoSlot && photoData[i]) {
                        photoSlot.innerHTML = '';
                        
                        const img = document.createElement('img');
                        img.src = photoData[i];
                        img.className = 'gallery-photo';
                        img.alt = `Photo ${i + 1}`;
                        
                        img.onload = () => {
                            debugLog(`‚úÖ Real photo ${i + 1} loaded successfully`, 'success');
                        };
                        
                        img.onerror = () => {
                            debugLog(`‚ùå Real photo ${i + 1} failed to load`, 'error');
                            // Fall back to placeholder
                            img.src = createPlaceholderImage(i + 1);
                        };
                        
                        photoSlot.appendChild(img);
                    } else {
                        // Missing photo slot, create placeholder
                        createPlaceholderForSlot(i + 1);
                    }
                }
                
                // Add a visual indicator that real photos were found
                document.body.style.border = '5px solid green';
                setTimeout(() => {
                    document.body.style.border = 'none';
                }, 2000);
                
            } else {
                debugLog('‚ùå No real photos found, using placeholders', 'warning');
                
                // Create placeholders for all 3 slots
                for (let i = 0; i < 3; i++) {
                    createPlaceholderForSlot(i + 1);
                }
                
                // Add a visual indicator that placeholders are being used
                document.body.style.border = '5px solid red';
                setTimeout(() => {
                    document.body.style.border = 'none';
                }, 2000);
            }

            debugLog('=== DISPLAY COMPLETE ===', 'info');
        }

        // Create placeholder for a specific slot
        function createPlaceholderForSlot(slotNumber) {
            const photoSlot = document.getElementById(`photoSlot${slotNumber}`);
            if (photoSlot) {
                photoSlot.innerHTML = '';
                
                const img = document.createElement('img');
                img.src = createPlaceholderImage(slotNumber);
                img.className = 'gallery-photo';
                img.alt = `Photo ${slotNumber} (placeholder)`;
                
                img.onload = () => {
                    console.log(`üìù Placeholder ${slotNumber} loaded`);
                };
                
                photoSlot.appendChild(img);
            }
        }

        // Create a placeholder image
        function createPlaceholderImage(photoNumber) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 300;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, '#F5DEB3');
            gradient.addColorStop(1, '#DEB887');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            // Add text
            ctx.fillStyle = '#654321';
            ctx.font = 'bold 36px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText(`Photo ${photoNumber}`, 200, 120);
            ctx.font = '20px Georgia';
            ctx.fillText("Brittany's 22nd Birthday", 200, 160);
            ctx.fillText('ü§† Western Theme üåµ', 200, 190);
            
            // Add debugging info
            ctx.font = '14px monospace';
            ctx.fillText(`Session: ${new URLSearchParams(window.location.search).get('session') || 'None'}`, 200, 230);
            ctx.fillText(`Storage keys: ${Object.keys(localStorage).length}`, 200, 250);
            
            return canvas.toDataURL();
        }

        // Show the gallery and hide loading
        function showGallery() {
            log('Showing gallery interface');
            
            const loadingMsg = document.getElementById('loadingMessage');
            const galleryContainer = document.getElementById('galleryContainer');
            const saveButton = document.getElementById('saveButton');
            
            loadingMsg.style.display = 'none';
            galleryContainer.style.display = 'block';
            saveButton.style.display = 'block';
        }

        // Save photos to device gallery - captures the exact display
        async function saveToGallery() {
            log('Save to gallery clicked');
            
            // Add visual feedback that processing is happening
            const saveButton = document.querySelector('.save-button');
            const originalText = saveButton.innerHTML;
            saveButton.innerHTML = '<span class="button-text">Processing...</span>';
            saveButton.disabled = true;
            
            try {
                // Capture the gallery as it appears on screen
                await captureGalleryDisplay();

                // Show success message
                showSuccessMessage();

            } catch (error) {
                log(`Error saving photos: ${error.message}`, 'error');
                alert('Sorry, there was an error saving your photos. Please try again.');
            } finally {
                // Restore button
                saveButton.innerHTML = originalText;
                saveButton.disabled = false;
            }
        }

        // Capture the gallery exactly as displayed with album background and positioned photos
        async function captureGalleryDisplay() {
            log('Starting gallery capture...');
            
            const galleryContainer = document.getElementById('galleryContainer');
            const containerRect = galleryContainer.getBoundingClientRect();
            
            // Create a canvas with the same dimensions as the gallery container
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match the gallery container (reduced scale to prevent freezing)
            const scale = 2; // Reduced from 3 to prevent performance issues
            canvas.width = containerRect.width * scale;
            canvas.height = containerRect.height * scale;
            ctx.scale(scale, scale);
            
            try {
                log('Loading album background...');
                // Load and draw the actual album.png background
                const albumBackground = await createAlbumBackground(containerRect.width, containerRect.height);
                ctx.drawImage(albumBackground, 0, 0, containerRect.width, containerRect.height);
                log('Album background loaded successfully');
                
                // Draw each captured photo sequ
